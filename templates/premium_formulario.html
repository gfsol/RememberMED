<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suscripción Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8faff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 40px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #0088cc;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            font-size: 1.8rem;
        }

        h2 {
            color: #0088cc;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #0088cc;
            padding-bottom: 5px;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
        }

        .form-section {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin-top: 15px;
        }

        .checkbox-option, .radio-option {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .checkbox-option input[type="checkbox"],
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-option label,
        .radio-option label {
            margin-top: 0;
            font-weight: normal;
            flex: 1;
        }

        .payment-details {
            margin-top: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .payment-details label {
            font-weight: normal;
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #006699;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button.cancel {
            background-color: #ff4444;
        }

        button.cancel:hover {
            background-color: #cc0000;
        }

        a.back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #0088cc;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        .plan-box {
            border: 1px solid #0088cc;
            padding: 15px;
            border-radius: 8px;
            background-color: #e6f2ff;
            margin-bottom: 15px;
        }

        .plan-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .plan-price {
            color: #0088cc;
            font-size: 1rem;
        }

        .back-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Completa tu suscripción Premium</h1>
        {% if success %}
            <div style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #c3e6cb;">
            ¡Felicidades {{ nombre }}! Ahora eres un usuario <strong>Premium</strong>. Disfruta del plan <strong>{{ plan }}</strong>.
            </div>
        {% elif error %}
            <div style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="#" id="subscriptionForm">
            <!-- Sección de Datos Personales -->
            <div class="form-section">
                <h2>Datos personales</h2>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <!-- Sección de Plan -->
            <div class="form-section">
                <h2>Plan Premium</h2>
                <div class="plan-box">
                    <div class="plan-title">Plan mensual</div>
                    <div class="plan-price">3.99€/mes</div>
                    <input type="hidden" name="plan" value="mensual">
                </div>
            </div>
            
            <!-- Sección de Método de Pago -->
            <div class="form-section">
                <h2>Método de pago</h2>
                <div class="checkbox-group">
                    <!-- Tarjeta -->
                    <div class="radio-option">
                        <input type="radio" id="tarjeta" name="metodoPago" value="tarjeta" checked required>
                        <label for="tarjeta">Tarjeta de crédito/débito</label>
                    </div>
                    <div id="tarjetaDetails" class="payment-details">
                        <label for="numeroTarjeta">Número de tarjeta:</label>
                        <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="1234 5678 9012 3456" required>
                        
                        <div style="display: flex; gap: 15px; margin-top: 10px;">
                            <div style="flex: 1;">
                                <label for="fechaVencimiento">Fecha de vencimiento:</label>
                                <input type="text" id="fechaVencimiento" name="fechaVencimiento" placeholder="MM/AA" required>
                            </div>
                            <div style="flex: 1;">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sección de Confirmación -->
            <div class="form-section">
                <h2>Confirmación</h2>
                <div class="checkbox-option">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                
                <div class="button-group">
                    <button type="button" class="cancel" id="cancelButton">Cancelar</button>
                    <button type="submit" id="confirmButton" disabled>Confirmar y pagar</button>
                </div>
            </div>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver a la página principal
        </a>
    </div>

    <script>
        // Habilitar/deshabilitar botón de confirmación
        const terminosCheckbox = document.getElementById('terminos');
        const confirmButton = document.getElementById('confirmButton');
        
        terminosCheckbox.addEventListener('change', function() {
            confirmButton.disabled = !this.checked;
        });
        
        // Manejar el botón de cancelar
        document.getElementById('cancelButton').addEventListener('click', function() {
            if(confirm('¿Estás seguro de que quieres cancelar?')) {
                window.location.href = "{{ url_for('index') }}";
            }
        });
    </script>
</body>
</html>
